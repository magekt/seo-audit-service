# Enhanced SEO Audit Tool V3.0 - Docker Compose

version: '3.8'

services:
  seo-audit-tool:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - MAX_CONCURRENT_REQUESTS=5
      - CACHE_ENABLED=true
      - SERP_ANALYSIS_ENABLED=true
      - RATE_LIMIT_REQUESTS=10
      - LOG_LEVEL=DEBUG
    volumes:
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./exports:/app/exports
      - ./cache:/app/cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

