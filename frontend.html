
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Audit Tool - Powered by Google Cloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 50%, #ea4335 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .main-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 900px;
            margin: 0 auto;
        }
        .logo h1 {
            background: linear-gradient(45deg, #4285f4, #34a853, #ea4335);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            text-align: center;
        }
        .btn-google {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
        }
        .btn-google:hover {
            background: linear-gradient(135deg, #3367d6 0%, #2e7d32 100%);
            color: white;
        }
        .api-selector {
            background: #f8f9fa;
            border: 2px solid #4285f4;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
        .result-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }
        .report-text {
            font-family: 'Courier New', monospace;
            background: white;
            padding: 20px;
            border-radius: 5px;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="logo">
            <h1><i class="fas fa-cloud"></i> SEO Audit Tool</h1>
            <p class="text-center text-muted">Powered by Google Cloud Platform</p>
        </div>

        <!-- API Endpoint Configuration -->
        <div class="api-selector">
            <h5><i class="fas fa-cog"></i> API Configuration</h5>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Deployment Type:</label>
                    <select class="form-select" id="deploymentType" onchange="updateApiUrl()">
                        <option value="run">Google Cloud Run (Full App)</option>
                        <option value="functions">Google Cloud Functions</option>
                        <option value="custom">Custom URL</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">API Endpoint:</label>
                    <input type="url" class="form-control" id="apiEndpoint" 
                           placeholder="https://your-service-url.run.app">
                </div>
            </div>
        </div>

        <!-- SEO Audit Form -->
        <form id="seoForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">
                        <i class="fas fa-globe"></i> Website URL
                    </label>
                    <input type="url" class="form-control form-control-lg" id="websiteUrl" 
                           placeholder="https://example.com" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">
                        <i class="fas fa-search"></i> Target Keyword
                    </label>
                    <input type="text" class="form-control form-control-lg" id="targetKeyword" 
                           placeholder="digital marketing" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">
                        <i class="fas fa-list"></i> Max Pages
                    </label>
                    <select class="form-select form-select-lg" id="maxPages">
                        <option value="5">5 pages (Quick)</option>
                        <option value="10" selected>10 pages (Standard)</option>
                        <option value="20">20 pages (Detailed)</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-google btn-lg w-100" id="analyzeBtn">
                        <i class="fas fa-rocket"></i> Start SEO Analysis
                    </button>
                </div>
            </div>
        </form>

        <!-- Progress Indicator -->
        <div id="progressContainer" style="display: none;">
            <div class="alert alert-info">
                <i class="fas fa-spinner fa-spin"></i> 
                <span id="progressText">Analyzing your website...</span>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                     role="progressbar" style="width: 100%"></div>
            </div>
        </div>

        <!-- Results Container -->
        <div class="result-container" id="resultContainer">
            <div class="alert alert-success">
                <i class="fas fa-check-circle"></i> 
                <strong>SEO Analysis Complete!</strong>
            </div>

            <div class="mb-3">
                <button class="btn btn-success me-2" id="downloadBtn">
                    <i class="fas fa-download"></i> Download Report
                </button>
                <button class="btn btn-info" onclick="toggleReport()">
                    <i class="fas fa-eye"></i> <span id="toggleText">Show Report</span>
                </button>
            </div>

            <div class="report-text" id="reportContent" style="display: none;"></div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-4">
            <p class="text-muted">
                <i class="fab fa-google"></i> Hosted on Google Cloud Platform
                | <i class="fas fa-code"></i> Open Source on GitHub
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentReport = null;

        function updateApiUrl() {
            const deploymentType = document.getElementById('deploymentType').value;
            const apiEndpoint = document.getElementById('apiEndpoint');

            switch(deploymentType) {
                case 'run':
                    apiEndpoint.placeholder = 'https://your-service-12345-uc.a.run.app';
                    break;
                case 'functions':
                    apiEndpoint.placeholder = 'https://us-central1-your-project.cloudfunctions.net/seo-audit';
                    break;
                case 'custom':
                    apiEndpoint.placeholder = 'https://your-custom-domain.com/api';
                    break;
            }
        }

        document.getElementById('seoForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const websiteUrl = document.getElementById('websiteUrl').value;
            const targetKeyword = document.getElementById('targetKeyword').value;
            const maxPages = parseInt(document.getElementById('maxPages').value);
            const apiEndpoint = document.getElementById('apiEndpoint').value;

            if (!apiEndpoint) {
                alert('Please enter your API endpoint URL');
                return;
            }

            // Show progress
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('analyzeBtn').disabled = true;

            const deploymentType = document.getElementById('deploymentType').value;

            try {
                let response;

                if (deploymentType === 'functions') {
                    // Cloud Functions endpoint
                    response = await fetch(apiEndpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            website_url: websiteUrl,
                            target_keyword: targetKeyword,
                            max_pages: maxPages
                        })
                    });
                } else {
                    // Cloud Run endpoint
                    response = await fetch(`${apiEndpoint}/analyze`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            website_url: websiteUrl,
                            target_keyword: targetKeyword,
                            max_pages: maxPages
                        })
                    });
                }

                const result = await response.json();

                if (response.ok) {
                    if (deploymentType === 'functions') {
                        // Cloud Functions returns results immediately
                        showResults(result);
                    } else {
                        // Cloud Run might return analysis ID for polling
                        if (result.analysis_id) {
                            pollForResults(apiEndpoint, result.analysis_id);
                        } else {
                            showResults(result);
                        }
                    }
                } else {
                    throw new Error(result.error || 'Analysis failed');
                }

            } catch (error) {
                alert('Error: ' + error.message);
                document.getElementById('progressContainer').style.display = 'none';
                document.getElementById('analyzeBtn').disabled = false;
            }
        });

        async function pollForResults(apiEndpoint, analysisId) {
            try {
                const response = await fetch(`${apiEndpoint}/status/${analysisId}`);
                const status = await response.json();

                if (response.ok) {
                    document.getElementById('progressText').textContent = status.progress || 'Processing...';

                    if (status.status === 'completed') {
                        const reportResponse = await fetch(`${apiEndpoint}/report/${analysisId}`);
                        const reportResult = await reportResponse.json();
                        showResults(reportResult);
                    } else if (status.status === 'error') {
                        throw new Error(status.error || 'Analysis failed');
                    } else {
                        setTimeout(() => pollForResults(apiEndpoint, analysisId), 3000);
                    }
                }
            } catch (error) {
                alert('Error checking status: ' + error.message);
                document.getElementById('progressContainer').style.display = 'none';
                document.getElementById('analyzeBtn').disabled = false;
            }
        }

        function showResults(result) {
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';
            document.getElementById('analyzeBtn').disabled = false;

            currentReport = result.report;
            document.getElementById('reportContent').textContent = currentReport;
        }

        function toggleReport() {
            const reportContent = document.getElementById('reportContent');
            const toggleText = document.getElementById('toggleText');

            if (reportContent.style.display === 'none') {
                reportContent.style.display = 'block';
                toggleText.textContent = 'Hide Report';
            } else {
                reportContent.style.display = 'none';
                toggleText.textContent = 'Show Report';
            }
        }

        document.getElementById('downloadBtn').addEventListener('click', function() {
            if (currentReport) {
                const blob = new Blob([currentReport], { type: 'text/markdown' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `seo_audit_${new Date().toISOString().slice(0,10)}.md`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        });

        // Initialize
        updateApiUrl();
    </script>
</body>
</html>
