steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/seo-audit-tool-2025/seo-audit-tool-v2:v2.0.0',
      '-t', 'gcr.io/seo-audit-tool-2025/seo-audit-tool-v2:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/seo-audit-tool-2025/seo-audit-tool-v2:v2.0.0']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/seo-audit-tool-2025/seo-audit-tool-v2:latest']

images:
  - 'gcr.io/seo-audit-tool-2025/seo-audit-tool-v2:v2.0.0'
  - 'gcr.io/seo-audit-tool-2025/seo-audit-tool-v2:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY

timeout: 600s
