services:
  - type: web
    name: seo-audit-service
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:application --workers 2 --timeout 120
    envVars:
      - key: FLASK_ENV
        value: production
      - key: MAX_CONCURRENT_REQUESTS
        value: 3
      - key: REQUEST_TIMEOUT
        value: 30
      - key: CACHE_ENABLED
        value: true
      - key: SERP_ANALYSIS_ENABLED
        value: true
      - key: RATE_LIMIT_REQUESTS
        value: 5
      - key: RATE_LIMIT_WINDOW
        value: 60
      - key: MAX_PAGES_LIMIT
        value: 50
      - key: WHOLE_WEBSITE_MAX_PAGES
        value: 500
    healthCheckPath: /api/health
