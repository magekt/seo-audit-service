
{% extends "base.html" %}

{% block content %}
<div class="logo">
    <h1><i class="fas fa-search"></i> SEO Audit Tool</h1>
    <p class="text-muted">Comprehensive SEO analysis powered by AI</p>
</div>

<form id="seoForm">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="website_url" class="form-label">
                <i class="fas fa-globe"></i> Website URL
            </label>
            <input type="url" class="form-control form-control-lg" id="website_url" 
                   placeholder="https://example.com" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="target_keyword" class="form-label">
                <i class="fas fa-key"></i> Target Keyword
            </label>
            <input type="text" class="form-control form-control-lg" id="target_keyword" 
                   placeholder="digital marketing" required>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="max_pages" class="form-label">
                <i class="fas fa-file-alt"></i> Max Pages to Analyze
            </label>
            <select class="form-select form-select-lg" id="max_pages">
                <option value="5">5 pages (Quick)</option>
                <option value="10" selected>10 pages (Standard)</option>
                <option value="20">20 pages (Detailed)</option>
                <option value="50">50 pages (Comprehensive)</option>
            </select>
        </div>
        <div class="col-md-6 mb-3 d-flex align-items-end">
            <button type="submit" class="btn btn-primary btn-lg w-100" id="analyzeBtn">
                <i class="fas fa-chart-line"></i> Start SEO Analysis
            </button>
        </div>
    </div>
</form>

<div class="progress-container" id="progressContainer">
    <div class="alert alert-info">
        <i class="fas fa-spinner fa-spin"></i> 
        <span id="progressText">Starting analysis...</span>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" 
             role="progressbar" style="width: 0%" id="progressBar"></div>
    </div>
</div>

<div class="result-container" id="resultContainer">
    <div class="alert alert-success">
        <i class="fas fa-check-circle"></i> 
        <strong>Analysis Complete!</strong> Your SEO audit is ready.
    </div>

    <div class="row">
        <div class="col-md-6 mb-2">
            <button class="btn btn-success w-100" id="downloadBtn">
                <i class="fas fa-download"></i> Download Report
            </button>
        </div>
        <div class="col-md-6 mb-2">
            <button class="btn btn-info w-100" id="previewBtn">
                <i class="fas fa-eye"></i> Preview Report
            </button>
        </div>
    </div>

    <div class="report-preview" id="reportPreview" style="display: none;"></div>
</div>

{% endblock %}

{% block scripts %}
<script>
let currentAnalysisId = null;

document.getElementById('seoForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const websiteUrl = document.getElementById('website_url').value;
    const targetKeyword = document.getElementById('target_keyword').value;
    const maxPages = document.getElementById('max_pages').value;

    // Show progress container
    document.getElementById('progressContainer').style.display = 'block';
    document.getElementById('resultContainer').style.display = 'none';
    document.getElementById('analyzeBtn').disabled = true;

    try {
        const response = await fetch('/analyze', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                website_url: websiteUrl,
                target_keyword: targetKeyword,
                max_pages: parseInt(maxPages)
            })
        });

        const result = await response.json();

        if (response.ok) {
            currentAnalysisId = result.analysis_id;
            pollStatus();
        } else {
            throw new Error(result.error || 'Analysis failed');
        }

    } catch (error) {
        alert('Error starting analysis: ' + error.message);
        document.getElementById('progressContainer').style.display = 'none';
        document.getElementById('analyzeBtn').disabled = false;
    }
});

async function pollStatus() {
    try {
        const response = await fetch(`/status/${currentAnalysisId}`);
        const status = await response.json();

        if (response.ok) {
            document.getElementById('progressText').textContent = status.progress || 'Processing...';

            if (status.status === 'completed') {
                document.getElementById('progressContainer').style.display = 'none';
                document.getElementById('resultContainer').style.display = 'block';
                document.getElementById('analyzeBtn').disabled = false;
            } else if (status.status === 'error') {
                throw new Error(status.error || 'Analysis failed');
            } else {
                // Continue polling
                setTimeout(pollStatus, 2000);
            }
        } else {
            throw new Error(status.error || 'Status check failed');
        }

    } catch (error) {
        alert('Error checking status: ' + error.message);
        document.getElementById('progressContainer').style.display = 'none';
        document.getElementById('analyzeBtn').disabled = false;
    }
}

document.getElementById('downloadBtn').addEventListener('click', function() {
    if (currentAnalysisId) {
        window.location.href = `/download/${currentAnalysisId}`;
    }
});

document.getElementById('previewBtn').addEventListener('click', async function() {
    if (!currentAnalysisId) return;

    try {
        const response = await fetch(`/report/${currentAnalysisId}`);
        const result = await response.json();

        if (response.ok) {
            document.getElementById('reportPreview').textContent = result.report;
            document.getElementById('reportPreview').style.display = 'block';
        } else {
            throw new Error(result.error || 'Failed to load report');
        }

    } catch (error) {
        alert('Error loading report: ' + error.message);
    }
});
</script>
{% endblock %}
